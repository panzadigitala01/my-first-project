<!DOCTYPE html>

    <link rel="stylesheet" href="/css/style.css">

<body class="bg-gray-50">
    <nav class="fixed top-0 w-full bg-white/90 backdrop-blur-md z-50 shadow-sm">
        <div class="max-w-6xl mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="text-2xl font-bold gradient-bg bg-clip-text text-transparent">
                    Horatiu Muresan
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="#home" class="text-gray-700 hover:text-purple-600 transition-colors">Home</a>
                    <a href="#about" class="text-gray-700 hover:text-purple-600 transition-colors">About</a>
                    <a href="#services" class="text-gray-700 hover:text-purple-600 transition-colors">Services</a>
                    <a href="#portfolio" class="text-gray-700 hover:text-purple-600 transition-colors">Portfolio</a>
                    <a href="#contact" class="text-gray-700 hover:text-purple-600 transition-colors">Contact</a>

                <button id="menuBtn" class="md:hidden">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>

                </button>
            </div>
        </div>

    <section id="home" class="min-h-screen flex items-center gradient-bg relative overflow-hidden">
        <div class="max-w-6xl mx-auto px-6 py-20 relative z-10">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                <div class="text-white">

                    </h1>
                    <p class="text-xl lg:text-2xl mb-8 opacity-90">
                        Freelance Web Developer crafting digital experiences that captivate and convert
                    </p>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <a href="#portfolio" class="bg-white text-purple-600 px-8 py-4 rounded-full font-semibold hover:bg-gray-100 transition-colors glow inline-block">
                            View My Work
                        </a>
                        <a href="#contact" class="border-2 border-white text-white px-8 py-4 rounded-full font-semibold hover:bg-white hover:text-purple-600 transition-colors inline-block">
                            Get In Touch
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/js/script.js"></script>
    
    <footer class="bg-gray-900 text-white py-12">
        <div class="max-w-6xl mx-auto px-6">
           <div class="border-t border-gray-800 mt-12 pt-8 text-center text-gray-400">
                <p>&copy; 2024 Muresan Horatiu. All rights reserved. Built with passion and code.</p>
            </div>
        </div>
